<!-- templates/carrito_contenido.html -->
<ul class="list-group">
    {% for item in carrito.items.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.producto_c.nombre }} - 
            <div class="input-group" style="width: 150px;">
                <button class="btn btn-outline-secondary" type="button" onclick="actualizarCantidad({{ item.id }}, 'restar')">-</button>
                <input type="text" class="form-control text-center" value="{{ item.cantidad }}" id="cantidad-{{ item.id }}">
                <button class="btn btn-outline-secondary" type="button" onclick="actualizarCantidad({{ item.id }}, 'sumar')">+</button>
            </div>
            x {{ item.producto_c.precio }} = {{ item.subtotal }}
            <a href="{% url 'eliminar_del_carrito' item.id %}" class="btn btn-danger btn-sm ms-2">Eliminar</a>
        </li>
    {% endfor %}
</ul>
<p class="mt-3">Total: {{ carrito.total }}</p>

<script>
    function actualizarCantidad(itemId, accion) {
        const inputCantidad = document.getElementById(`cantidad-${itemId}`);
        let nuevaCantidad = parseInt(inputCantidad.value);

        if (accion === 'sumar') {
            nuevaCantidad += 1;
        } else if (accion === 'restar' && nuevaCantidad > 1) {
            nuevaCantidad -= 1;
        }

        fetch(`/carrito/actualizar_cantidad/${itemId}/${nuevaCantidad}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ cantidad: nuevaCantidad })
        })
        .then(response => {
            if (response.ok) {
                inputCantidad.value = nuevaCantidad;
                // Actualizar subtotal
                fetch('/carrito/contenido/')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('carrito-content').innerHTML = html;
                    });
            }
        });
    }
</script>
