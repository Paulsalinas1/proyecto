{% extends "vet/base_p.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} registro {% endblock title %}
{% block contenido %}

<div class="row justify-content-center">
    <div class="col-12 col-md-6 m-2">
        <div class="card text-start">
            <div class="card-body">
                <form class="row needs-validation" method="post" novalidate>
                    <div class="d-flex justify-content-center">
                        <img src="{% static 'vet/img/logo.png'%}" style="height: 8rem; " alt="logo tienda">
                    </div>
                    <div class="text-center">
                        <h3>Ingrese sus datos</h3>
                    </div>
                    {% csrf_token %}
                    {{form | crispy }}
                
                    <button type="submit" class="btn btn-warning text-light"> crear usuario </button>
                </form>
            </div>
        </div> 
    </div>

</div>


{% endblock contenido %}
