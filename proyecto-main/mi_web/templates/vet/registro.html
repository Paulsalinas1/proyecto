{% extends "vet/base_p.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Registro {% endblock title %}
{% block contenido %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 m-2">
        <div class="text-center mb-4">
            <img src="{% static 'vet/img/logo.png'%}" style="height: 10rem;" alt="logo tienda">
            <h2>Crear cuenta</h2>
        </div>
        <div class="card text-start">
            <div class="card-body">
                <!--{% crispy form %}-->
                <form method="post" class="needs-validation" novalidate=""> 
                    {% csrf_token %}
                    {{ form | crispy }}
                    {{ form2 | crispy }}
                    <button type="submit" class="btn btn-dark" >Enviar</button>
                </form>
            </div>
        </div> 
    </div>
</div>
{% endblock contenido %}
{% block script %}
    <!--VinculaciÃ³n del archivo js-->
    <script src="{% static 'vet/js/registro2.js'%}"></script>
{% endblock script %}
